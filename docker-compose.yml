version: "3.7"

services:    
    redis:
        image: redis:latest
        ports:
            - "6379:6379"
        volumes:
            - how-are-you-redis-volume:/bin/data

    how-are-you:
        build: .
        command: python main.py
        image: how-are-you-img
        ports:
            - "8000:8000"
        env_file:
            - "./.local.env"
        depends_on:
            - redis

volumes:
    how-are-you-redis-volume:
